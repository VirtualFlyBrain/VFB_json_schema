# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: PDB schema tests

on:
  push:
    branches: [ * ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 13 * * 1"

env:
  VFBPDB=pdb.v4.virtualflybrain.org

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: "3.7"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        sed -i "s|neo4j_connect('http://.*\.virtualflybrain\.org', 'neo4j', 'neo4j')|neo4j_connect('http://$VFBPDB', 'neo4j', 'neo4j')|g" /src/vfb_query_builder/test/test_tools.py
        grep -r '= neo4j_connect(' .
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src/:$(pwd)/VFB_neo4j/src/
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: results_schema_tests
      run: |
        cd src
        python -m vfb_query_builder.test.results_schema_tests
    - name: TermInfo_schema_tests
      run: |
        cd src
        python -m vfb_query_builder.test.TermInfo_schema_tests
    - name: TermInfo_schema_tests
      run: |
        cd src
        python -m vfb_query_builder.test.query_roller_tests
